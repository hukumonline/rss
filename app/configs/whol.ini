; The Cache Settings
resources.dbcache.enable = 1
resources.dbcache.frontEnd = core
resources.dbcache.backEnd = file
resources.dbcache.frontEndOptions.lifetime = 1200
resources.dbcache.frontEndOptions.automatic_serialization = true
resources.dbcache.backEndOptions.lifetime = 3600
resources.dbcache.backEndOptions.cache_dir = APPLICATION_PATH "/../data/cache/db/metadata"
; Custom Caches (Adjustments To Default CacheManager)
resources.cacheManager.page.backend.options.public_dir = APPLICATION_PATH "/../data/cache/page"
resources.cacheManager.pagetag.backend.options.cache_dir = APPLICATION_PATH "/../data/cache/tags"


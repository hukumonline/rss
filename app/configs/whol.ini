; -- sessionidgenerator url MUST BE the same server/ip as the identity server
session.config.remote.sessionidgenerator.url = http://id.hukumonline.com/application/servers/session/manager/generate

[production]

phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
phpSettings.date.timezone = "Asia/Jakarta"
includePaths.library = APPLICATION_PATH "/../library"

; Bootstrap
bootstrap.path = APPLICATION_PATH "/bootstrap/Bootstrap.php"

pluginPaths.Pandamp_Application_Resource = "Pandamp/Application/Resource"

; Front Controller
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.throwExceptions = false
resources.frontController.env = APPLICATION_ENV
resources.frontController.defaultModule = "default"
resources.frontController.defaultAction = "index"
resources.frontController.defaultControllerName = "index"

; Required for page level caching
resources.frontController.params.disableOutputBuffering = true
;resources.frontController.params.displayExceptions = 0

; Database
resources.multidb.db1.adapter        = PDO_MYSQL
resources.multidb.db1.isDefaultTableAdapter = true
resources.multidb.db1.host           = 202.153.129.35
